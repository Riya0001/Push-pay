                                        <div class="mb-3">
                                            <label for="nameOnCardInput" class="form-label">Name on card</label>
                                            <input type="text" class="form-control" name="nameOnCard"
                                                   id="nameOnCardInput" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="cardNumberInput" class="form-label">Card number</label>
                                            <input type="text" class="form-control" name="cardNumber"
                                                   id="cardNumberInput" required oninput="formatCardNumber(this)"
                                                   maxlength="23">
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-sm-6">
                                                <label for="cvvInput" class="form-label">CVV</label>
                                                <input type="text" class="form-control" name="cvv"
                                                       id="cvvInput" minlength="3" maxlength="4" required>
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="expirationDateInput" class="form-label">Expiration
                                                    date</label>
                                                <input type="text" class="form-control" name="expirationDate"
                                                       id="expirationDateInput" required
                                                       oninput="formatExpirationDate(this)" maxlength="5"
                                                       placeholder="MM/YY">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card mb-4 accordion" id="accordionExampleDevice_1"
                         style="background-color: rgb(251, 251, 251);">
                        <div class="card-body">
                            <div class="accordion-item">
                                <h2 class="accordion-header text-center">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#collapseDevice_1" aria-expanded="true"
                                            aria-controls="collapseDevice_1"
                                            style="color: black; font-weight: bold; background-color: rgb(251, 251, 251);">
                                        <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M9 7.07816L13 7.07816" stroke="#9E007E" stroke-width="2"
                                                  stroke-linecap="round"/>
                                            <path d="M9 15.0782L12 15.0782" stroke="#9E007E" stroke-width="2"
                                                  stroke-linecap="round"/>
                                            <path d="M9 11.0782L15 11.0782" stroke="#9E007E" stroke-width="2"
                                                  stroke-linecap="round"/>
                                            <path d="M19 13.0782V9.07816C19 6.24973 19 4.83551 18.1213 3.95684C17.2426 3.07816 15.8284 3.07816 13 3.07816H11C8.17157 3.07816 6.75736 3.07816 5.87868 3.95684C5 4.83551 5 6.24973 5 9.07816V15.0782C5 17.9066 5 19.3208 5.87868 20.1995C6.75736 21.0782 8.17157 21.0782 11 21.0782H14"
                                                  stroke="#9E007E" stroke-width="2"/>
                                            <path d="M15 16.5782L17.5 19.0782L22.5 14.0782" stroke="#9E007E"
                                                  stroke-width="2"/>
                                        </svg>&nbsp;&nbsp;&nbsp;<span style="color: #422055; font-weight: 300;">5. Terms and Conditions</span>
                                    </button>
                                </h2>
                                <div id="collapseDevice_1" class="accordion-collapse collapse show"
                                     data-bs-parent="#accordionExampleDevice_1"
                                     style="background-color: rgb(251, 251, 251);">
                                    <div class="accordion-body">

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                            <label class="form-check-label" for="exampleCheck1">
                                                I agree to the Terms and Conditions. By checking this box, I confirm
                                                that I have read and agree to the <a
                                                    href="https://tiptappay.com/wp-content/uploads/2025/07/tiptap-terms-of-use-1.pdf"
                                                    target="_blank" style="color: #212529">Terms and Conditions</a>. I
                                                understand that this agreement is necessary to proceed with my purchase
                                                and that I am bound by the terms outlined.
                                            </label>
                                        </div>

                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck2" required>
                                            <label class="form-check-label" for="exampleCheck2">
                                                I accept the device activation terms and understand that setting up a
                                                new merchant processing account is required in order to activate and
                                                receive payments from my devices that will fund the bank account of my
                                                choice.
                                            </label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-body" style="padding-top: 0 !important;">
                            <button type="submit" class="btn ttp-btn-primary btn-sm w-100 mb-2"
                                    style="border-radius: 10px; padding: 5px 30px">Complete Payment
                            </button>
                        </div>

                    </div>

                </div>

            </div>

            <!-- Right Column -->
            <div class="col-sm-4 accordion">

                <div class="card card-body" id="accordionExampleOuter" style="background-color: white; padding-top: 0">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="summary-bar"
                            style="background-color: #9E007E; border-radius: 5px 5px 0 0;">
                        <span class="accordion-button d-block text-center" style="color: white">
                            Order Summary
                        </span>
                        </h2>

                        <div id="summary-bar-container"></div>

                        <!-- Shipping & Tax -->
                        <div class="accordion-body" style="background-color: #FBFBFB;">

                            <div class="ttp-text-gray mb-1">
                                Shipping
                            </div>

                            <div class="mb-2" id="summary-bar-shipping">
                                To Be Determined
                            </div>

                            <div class="ttp-text-gray mb-1">
                                Tax
                            </div>

                            <div class="" id="summary-bar-fees">
                                To Be Determined
                            </div>

                        </div>

                        <hr style="margin: 0;">

                        <!-- Total -->
                        <div class="accordion-body" style="background-color: #FBFBFB;">

                            <div class="mb-1 text-black fw-bold" style="font-size: 14px">
                                TOTAL
                            </div>

                            <div class="mb-1 text-black fw-bold" id="summary-bar-total" style="font-size: 20px">
                                --
                            </div>

                        </div>

                        <hr style="margin: 0;">

                        <!-- Buttons -->
                        <div class="accordion-body" style="background-color: #FBFBFB;">

                            <div class="">
                                <button type="submit" class="btn ttp-btn-primary btn-sm w-100 p-2 mb-2"
                                        style="border-radius: 10px">Complete Payment
                                </button>
                            </div>

                        </div>

                    </div>
                </div>


            </div>

        </div>

    </form>

    <div class="modal fade" id="messageP5Modal" tabindex="-1" aria-labelledby="messageP5ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border" role="status"></div>
                        <div class="mt-2">
                            <div class="ttp-color-fuchsia fw-bold h5">Processing your payment...</div>
                            <div class="ttp-text-gray fw-bold small">Please wait while we complete your order</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="margin-top: 200px">
        <div th:replace="~{fragments/bundles/footer :: footer}"></div>
    </div>

</div>
