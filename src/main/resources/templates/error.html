<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error | tiptap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 3rem;
            background-color: #f8f9fa;
            color: #333;
        }
        .error-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 20px;
            margin-bottom: 1rem;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">500</div>
    <div class="error-message">Oops! Something went wrong.</div>
    <p th:if="${message}" th:text="${message}">An unexpected error occurred while processing your request.</p>
    <a href="/" class="btn">Return to Home</a>
</div>
</body>
</html>
