<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<div th:fragment="footer" id="footer">

    <div class="d-flex justify-content-center align-items-center">
        <a href="https://faq.tiptappay.com/knowledge" target="_blank"
           style="font-family: Mulish, sans-serif; opacity: 1; color: #000000; text-decoration: none; font-size: 10px; font-weight: 700; padding: 0 50px 0 0;">
            FAQs
        </a>
        <a href="https://tiptappay.com/" target="_blank">
            <svg th:insert="~{fragments/svg_fragments :: tiptap-dark-logo-svg}" width="90" height="41"></svg>
        </a>
        <a href="https://tiptappay.com/connect-with-us/" target="_blank"
           style="font-family: Mulish, sans-serif; opacity: 1; color: #000000; text-decoration: none; font-size: 10px; font-weight: 700; padding: 0 0 0 50px;">
            Contact Us
        </a>
    </div>

    <hr class="custom-hr-grey">

    <div class="text-center">
        <a href="https://tiptappay.com/" target="_blank"
           style="font-family: Mulish, sans-serif; opacity: 1; color: #452056; text-decoration: none; font-size: 18px; font-weight: 200; padding: 10px 0 0 0;">
            tiptappay.com
        </a>
    </div>

    <div class="text-center">
        <div style="font-family: Mulish, sans-serif; opacity: .5; color: #000000; font-size: 10px; font-weight: 400; padding: 40px 0 0 0;">
            @<span th:text="${T(java.time.LocalDate).now().getYear()}"></span> All rights reserved. TipTapPay
            Micropayments Ltd.
        </div>
        <div style="font-family: Mulish, sans-serif; opacity: .5; color: #000000; font-size: 10px; font-weight: 400; padding: 5px 0 30px 0;">
            v<span th:text="${appVersion}"></span>&nbsp;<span
                th:text="${netsuiteEnvironment == 'SB' ? 'SB' : ''}"></span>
        </div>
    </div>

</div>

</html>
