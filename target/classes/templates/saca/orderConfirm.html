<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Error</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error {
            font-size: 1.5rem;
            color: #b00020;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .hold-message {
            margin-top: 1rem;
            font-weight: bold;
            color: #6a1b9a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error">Oops! There was a problem processing your order.</div>
    <div class="message">
        Please try again. If the issue persists, contact us at
        <a href="mailto:sales@tiptappay.com">sales@tiptappay.com</a>.
    </div>

    <div class="hold-message" th:if="${responsePayment != null}" th:text="${responsePayment.ccHoldMessage}">Hold message here</div>

    <div class="hold-message" th:if="${responsePayment == null}">
        No additional error information available.
    </div>
</div>

</body>
</html>
